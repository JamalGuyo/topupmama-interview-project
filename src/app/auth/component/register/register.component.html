<div class="auth-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="content-div col-sm-12 col-md-5 col-lg-5">
        <div class="card-header">
          <h1>Register</h1>
          <div>
            password must contain:
            <ul>
              <li>8 characters</li>
              <li>alphanumeric characters</li>
              <li>Atleast one special character</li>
            </ul>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
              <!--  -->
              <!--  -->
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="name@example.com"
                    formControlName="email"
                  />
                </div>
                <div
                  class="invalid-text"
                  *ngIf="
                    registerForm.get('email')?.touched &&
                    registerForm.get('email')?.invalid
                  "
                >
                  <p *ngIf="registerForm.get('email').errors['required']">
                    Email is required!
                  </p>
                  <p *ngIf="registerForm.get('email').errors['email']">
                    Email is not valid!
                  </p>
                </div>
              </div>

              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    [type]="fieldTextType ? 'text' : 'password'"
                    class="form-control"
                    id="passwordInput"
                    formControlName="password"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i
                        class="fa fa-eye-slash"
                        [ngClass]="{
                          'fa-eye-slash': !fieldTextType,
                          'fa-eye': fieldTextType
                        }"
                        (click)="toggleFieldTextType()"
                      >
                      </i>
                    </span>
                  </div>
                </div>
                <div
                  class="invalid-text"
                  *ngIf="
                    registerForm.get('password').touched &&
                    registerForm.get('password').invalid
                  "
                >
                  <p *ngIf="registerForm.get('password').errors['required']">
                    password is required!
                  </p>
                  <div *ngIf="registerForm.get('password').errors['pattern']">
                    Pattern not matched
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="cpasswordInput" class="form-label"
                  >Confirm Password</label
                >
                <div class="input-group">
                  <input
                    [type]="fieldTextType ? 'text' : 'password'"
                    class="form-control"
                    id="cpasswordInput"
                    formControlName="password2"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i
                        class="fa fa-eye-slash"
                        [ngClass]="{
                          'fa-eye-slash': !fieldTextType,
                          'fa-eye': fieldTextType
                        }"
                        (click)="toggleFieldTextType()"
                      >
                      </i>
                    </span>
                  </div>
                </div>
                <div
                  class="invalid-text"
                  *ngIf="
                    registerForm.get('password2').touched &&
                    registerForm.get('password2').invalid
                  "
                >
                  <p *ngIf="registerForm.get('password2').errors['required']">
                    Password is required!
                  </p>
                  <p
                    *ngIf="
                      registerForm.get('password2').errors['confirmedValidator']
                    "
                  >
                    Password and Confirm Password Must Match!
                  </p>
                </div>
              </div>

              <div class="mb-3">
                <button type="submit" class="mr-10 btn">Register</button>
              </div>
              <p>
                Already have an account?
                <a [routerLink]="['/auth/login']">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="big-div col-md-7 col-lg-7"></div>
    </div>
  </div>
</div>
