<div class="auth-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="content-div col-sm-12 col-md-5 col-lg-5">
        <div class="card-header">
          <h1>Register</h1>
        </div>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                />
              </div>
              <div class="mb-3">
                <label for="cpasswordInput" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="cpasswordInput"
                />
              </div>
              <div class="mb-3">
                <button type="button" class="mr-10 btn">Register</button>
              </div>
              <p>
                Already have an account?
                <a [routerLink]="['/auth/login']">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="big-div col-md-7 col-lg-7"></div>
    </div>
  </div>
</div>
