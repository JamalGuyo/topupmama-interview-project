<div class="mt-5 card">
  <div class="card-header">
    <h1>Create User</h1>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="createUser()">
      <div class="mb-3">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          formControlName="name"
        />
      </div>
      <div
        class="invalid-text"
        *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid"
      >
        <p *ngIf="userForm.get('name').errors['required']">Name is required!</p>
      </div>
      <div class="mb-3">
        <label for="job">Job Title</label>
        <input
          type="text"
          class="form-control"
          id="job"
          placeholder="Job Title"
          formControlName="job"
        />
      </div>
      <div
        class="invalid-text"
        *ngIf="userForm.get('job')?.touched && userForm.get('job')?.invalid"
      >
        <p *ngIf="userForm.get('job').errors['required']">Job is required!</p>
      </div>

      <button type="submit" class="btn" [disabled]="!userForm.valid">
        Submit
      </button>
    </form>
  </div>
</div>
